</body>
<style>
.sidebar-accordion-toggle .sidebar-chevron {
    margin-left: auto;
    transition: transform 0.3s;
    display: flex;
    align-items: center;
}
.sidebar-accordion-toggle.active .sidebar-chevron {
    transform: rotate(-180deg);
}
.sidebar-submenu {
    display: none;
    padding-left: 0;
    margin: 0;
}
.sidebar-subitem {
    padding-left: 48px !important;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-radius: 8px;
    transition: background 0.2s;
    color: #444;
    text-decoration: none;
}
.sidebar-subitem:hover {
    background: #f0f2f5;
    color: #667eea;
}
.sidebar-subitem-icon {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    object-fit: cover;
    margin-right: 10px;
}
.sidebar-subitem.see-all {
    color: #667eea;
    font-weight: 500;
    font-size: 0.97em;
}
.sidebar-subitem.see-all:hover {
    text-decoration: underline;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('.sidebar-accordion-toggle').on('click', function(e) {
        e.preventDefault();
        var $block = $(this).closest('.sidebar-accordion-block');
        var $submenu = $block.find('.sidebar-submenu').first();
        $(this).toggleClass('active');
        $submenu.stop().slideToggle(220);
    });
});
</script>
