<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TFT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/admin/css/Dashboard.css}" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid" style="max-width: 1400px;">
        <div class="dashboard-header">
            <div>
                <h2>Admin Dashboard</h2>
                <p style="opacity: 0.8; margin: 0;">Quản lý người dùng hệ thống</p>
            </div>
            <div>
                <a href="/home" class="btn-logout">Về trang chủ</a>
                <a href="#" id="btnLogout" class="btn-logout">Đăng xuất</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-card">
                    <h4 class="mb-4 text-primary fw-bold">Danh sách người dùng</h4>

                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th scope="col" width="5%">ID</th>
                                    <th scope="col" width="10%">Avatar</th>
                                    <th scope="col" width="20%">Họ và tên</th>
                                    <th scope="col" width="20%">Email</th>
                                    <th scope="col" width="10%">Role</th>
                                    <th scope="col" width="10%">Ngày tạo</th>
                                    <th scope="col" width="15%">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <div class="mt-2 text-muted">Đang tải dữ liệu...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/admin/js/Dashboard.js}"></script>

</body>

</html>
