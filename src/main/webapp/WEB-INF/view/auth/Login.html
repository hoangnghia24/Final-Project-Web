<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>TFT - Đăng nhập</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/auth/css/Style.css}" rel="stylesheet" />
</head>

<body>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center py-5"
        style="min-height: 100vh; overflow-y: auto; position: relative; z-index: 2;">

        <div class="row align-items-center justify-content-center g-lg-5 w-100" style="max-width: 1200px;">

            <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
                <h1 class="fb-logo text-success my-0">TFT</h1>
                <h2 class="fb-slogan mt-2 text-white">Mạng xã hội kết nối đôi ta, chia sẻ mọi khoảnh khắc.</h2>
            </div>

            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="card login-card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center mb-4 fw-bold text-success text-edit">Đăng Nhập</h3>

                        <div id="error-alert" class="alert alert-danger d-none" role="alert">
                            Sai tên đăng nhập hoặc mật khẩu!
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Đăng nhập thất bại!
                        </div>

                        <div id="client-error" class="alert alert-danger d-none" role="alert"></div>

                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Nhập username"
                                    required autofocus>
                                <label for="username">Tên đăng nhập / Email</label>
                            </div>

                            <div class="form-floating mb-3 password-wrapper">
                                <input type="password" id="password" class="form-control" placeholder="Mật khẩu"
                                    required>
                                <label for="password">Mật khẩu</label>
                                <button type="button" class="toggle-password-btn"
                                    onclick="togglePassword('password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" id="btnLogin" class="btn btn-success btn-lg fw-bold">
                                    Đăng nhập
                                </button>
                            </div>

                            <div class="text-center my-3">
                                <a href="#" class="text-decoration-none text-success small text-edit"
                                    data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Quên mật khẩu?</a>
                            </div>

                            <hr class="my-4">

                            <div class="d-grid gap-2 text-center">
                                <a href="/register" class="btn btn-secondary btn-lg fw-bold">Tạo tài khoản mới</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center my-3">
        <a href="#" class="text-decoration-none text-success small text-edit" data-bs-toggle="modal"
            data-bs-target="#forgotPasswordModal">Quên mật khẩu?</a>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-success">Khôi phục mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="forgot-alert" class="alert d-none" role="alert"></div>

                    <form id="step1Form">
                        <p class="small text-muted">Nhập email để nhận mã xác thực (OTP).</p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="forgotEmail" placeholder="name@example.com"
                                required>
                            <label for="forgotEmail">Email đăng ký</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" id="btnSendOtp" class="btn btn-success fw-bold">Gửi mã OTP</button>
                        </div>
                    </form>

                    <form id="step2Form" class="d-none">
                        <p class="small text-muted">Kiểm tra email và nhập mã OTP 6 số.</p>

                        <div class="mb-3">
                            <input type="text" class="form-control-plaintext fw-bold text-success text-center"
                                id="displayEmail" readonly>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="otpInput" placeholder="Mã OTP" required
                                maxlength="6">
                            <label for="otpInput">Mã OTP (6 số)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="newPassForgot" placeholder="Mật khẩu mới"
                                required>
                            <label for="newPassForgot">Mật khẩu mới</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="btnConfirmReset" class="btn btn-primary fw-bold">Đổi mật
                                khẩu</button>
                            <button type="button" id="btnBackStep1" class="btn btn-outline-secondary">Quay lại</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/auth/js/Login.js}"></script>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
