<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>TFT - Đăng ký tài khoản</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/auth/css/Style.css}" rel="stylesheet" />
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center py-5"
        style="min-height: 100vh; overflow-y: auto; position: relative; z-index: 2;">

        <div class="row justify-content-center w-100" style="max-width: 600px;">
            <div class="col-12">

                <div class="text-center mb-4">
                    <h1 class="fb-logo text-success my-0">TFT</h1>
                    <p class="text-white fs-5">Tạo tài khoản để kết nối ngay.</p>
                </div>

                <div class="card register-card bg-white">
                    <div class="card-body p-4 p-md-5">

                        <h3 class="text-center mb-4 fw-bold text-success text-uppercase text-edit">Đăng Ký</h3>

                        <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

                        <form id="registerForm">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullname" placeholder="Name" required
                                    autofocus>
                                <label for="fullname">Họ và tên</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <label for="email">Địa chỉ Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="User" required>
                                <label for="username">Tên đăng nhập</label>
                            </div>

                            <div class="form-floating mb-3 password-wrapper">
                                <input type="password" id="password" class="form-control" placeholder="Mật khẩu"
                                    required>
                                <label for="password">Mật khẩu</label>
                                <button type="button" class="toggle-password-btn"
                                    onclick="togglePassword('password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>

                            <div class="form-floating mb-3 password-wrapper">
                                <input type="password" id="confirm_password" class="form-control"
                                    placeholder="Nhập lại mật khẩu" required>
                                <label for="confirm_password">Nhập lại mật khẩu</label>
                                <button type="button" class="toggle-password-btn"
                                    onclick="togglePassword('confirm_password', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label small text-secondary" for="flexCheckDefault">
                                    Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản & Chính sách</a>
                                </label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm">
                                    Đăng ký tài khoản
                                </button>
                            </div>

                            <div class="text-center border-top pt-3">
                                <p class="mb-0 text-secondary">
                                    Bạn đã có tài khoản?
                                    <a href="/login"
                                        class="text-decoration-none fw-bold text-success ms-1 text-edit">Đăng
                                        nhập</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 text-white small">
                    &copy; 2026 TFT Social Network. All rights reserved.
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/auth/js/Register.js}"></script>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
