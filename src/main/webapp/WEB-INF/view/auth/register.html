<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Đăng ký</title>
    <link th:href="@{client/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <div id="error-alert" class="alert alert-danger d-none"></div>

                                    <form onsubmit="handleRegister(event)">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="firstName" type="text"
                                                        placeholder="Enter first name" required />
                                                    <label for="firstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="lastName" type="text"
                                                        placeholder="Enter last name" required />
                                                    <label for="lastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="username" type="text"
                                                placeholder="Enter username" required />
                                            <label for="username">Username</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="email" type="email"
                                                placeholder="name@example.com" required />
                                            <label for="email">Email address</label>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="password" type="password"
                                                        placeholder="Create a password" required />
                                                    <label for="password">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="confirmPassword" type="password"
                                                        placeholder="Confirm password" required />
                                                    <label for="confirmPassword">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" id="btnRegister"
                                                    class="btn btn-primary btn-block">
                                                    Create Account
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small">
                                        <a th:href="@{/login}">Have an account? Go to login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>
        async function handleRegister(event) {
            event.preventDefault();

            // 1. Lấy dữ liệu
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const username = document.getElementById("username").value; // Mới thêm
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const errorAlert = document.getElementById("error-alert");
            const btnRegister = document.getElementById("btnRegister");

            // Reset lỗi
            errorAlert.classList.add("d-none");
            errorAlert.innerText = "";

            // 2. Kiểm tra password khớp nhau (Client-side validation)
            if (password !== confirmPassword) {
                errorAlert.innerText = "Mật khẩu xác nhận không khớp!";
                errorAlert.classList.remove("d-none");
                return;
            }

            // Gộp First + Last name thành FullName
            const fullName = firstName + " " + lastName;

            btnRegister.disabled = true;
            btnRegister.innerText = "Đang xử lý...";

            // 3. Tạo Query GraphQL
            const query = `
                mutation {
                    register(input: {
                        username: "${username}",
                        email: "${email}",
                        password: "${password}",
                        fullName: "${fullName}"
                    }) {
                        id
                        username
                        email
                    }
                }
            `;

            try {
                // 4. Gọi API
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();

                // 5. Xử lý kết quả
                if (result.errors) {
                    // Hiển thị lỗi từ Backend (ví dụ: Trùng username)
                    errorAlert.innerText = result.errors[0].message;
                    errorAlert.classList.remove("d-none");
                    btnRegister.disabled = false;
                    btnRegister.innerText = "Create Account";
                } else {
                    alert("Đăng ký thành công! Vui lòng đăng nhập.");
                    window.location.href = "/login";
                }

            } catch (err) {
                console.error(err);
                errorAlert.innerText = "Lỗi kết nối server!";
                errorAlert.classList.remove("d-none");
                btnRegister.disabled = false;
                btnRegister.innerText = "Create Account";
            }
        }
    </script>
</body>

</html>
