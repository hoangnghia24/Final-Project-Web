<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>TFT - Newsfeed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="Home.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2/dist/stomp.min.js"></script>
</head>

<body>

    <header class="bg-white border-bottom fixed-top px-4 py-2 fw-bold">
        TFT Social Network
    </header>

    <div class="home-container">

        <!-- LEFT -->
        <aside class="left-sidebar d-none d-lg-block">
            <div class="fw-bold mb-3">Menu</div>
            <div class="text-muted">Trang chủ</div>
        </aside>

        <!-- CENTER -->
        <main class="main-feed">

            <!-- CREATE POST -->
            <div class="post-form-card">
                <div class="d-flex gap-2">
                    <div class="avatar-circle"></div>
                    <textarea id="postContentInput" class="form-control" rows="2"
                        placeholder="Bạn đang nghĩ gì?"></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2">
                    <input type="file" id="fileUploadInput" hidden>
                    <button class="btn btn-light" onclick="$('#fileUploadInput').click()">Ảnh / Video</button>

                    <button id="btnSubmitPost" class="btn btn-primary px-4" disabled>Đăng</button>
                </div>
            </div>

            <!-- NEWSFEED -->
            <div id="newsfeed-container" class="w-100"></div>
        </main>

    </div>

    <script src="Home.js"></script>
</body>

</html>
