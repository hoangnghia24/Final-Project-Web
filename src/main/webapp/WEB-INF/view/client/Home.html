<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>TFT - Newsfeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/client/css/Profile.css}" rel="stylesheet" />
    <link th:href="@{/client/css/Home.css}" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="logo-placeholder">TFT</div>
        <div class="search-bar">
            <span>Tìm kiếm trên TFT...</span>
        </div>
        <div style="margin-left: auto; display: flex; align-items: center; gap: 15px;">
            <span style="color: #333; font-weight: 600;">Chào Nguyên!</span>
            <div class="avatar-circle" style="width: 35px; height: 35px;"></div>
        </div>
    </header>

    <div class="home-container">

        <aside class="left-sidebar">
            <nav class="nav-menu">
                <a href="/home" class="nav-item">Bảng tin</a>
                <a href="/profile" class="nav-item">Trang cá nhân</a>
                <a href="#" class="nav-item">Bạn bè</a>
                <a href="#" class="nav-item">Đã lưu</a>
                <a href="#" class="nav-item">Video</a>
                <hr style="color: white">
                <a href="/admin" class="nav-item" style="color: #ffeb3b;">⚙️ Quản trị (Admin)</a>
            </nav>
        </aside>

        <main class="main-feed">
            <div class="post-form-card">
                <div class="post-input-wrapper">
                    <div class="avatar-circle" style="width: 40px; height: 40px;"></div>
                    <input type="text" placeholder="Huỳnh Nguyên ơi, bạn đang nghĩ gì thế?">
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light text-secondary fw-bold">Video trực tiếp</button>
                    <button class="btn btn-light text-secondary fw-bold">Ảnh/Video</button>
                    <button class="btn btn-primary px-4 fw-bold">Đăng</button>
                </div>
            </div>

            <div class="feed-card">
                <div class="feed-header">
                    <img src="https://www.redditstatic.com/avatars/defaults/v2/avatar_default_2.png"
                        class="feed-avatar">
                    <div>
                        <h6 class="mb-0 fw-bold">Admin Hệ Thống</h6>
                        <small class="text-muted">1 giờ trước •</small>
                    </div>
                </div>
                <div class="feed-content">
                    Chào mừng các bạn đã tham gia mạng xã hội TFT!
                </div>
                <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97" class="feed-image">
                <hr>
                <div class="d-flex text-center">
                    <button class="btn btn-light flex-grow-1 fw-bold text-secondary">Thích</button>
                    <button class="btn btn-light flex-grow-1 fw-bold text-secondary">Bình luận</button>
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="widget-card">
                <span class="widget-title">Yêu cầu kết bạn</span>
                <div class="d-flex align-items-center gap-3">
                    <div class="avatar-circle" style="width: 40px; height: 40px;"></div>
                    <div>
                        <h6 class="mb-1 small fw-bold">Nguyễn Văn B</h6>
                        <button class="btn btn-primary btn-sm px-2">Xác nhận</button>
                        <button class="btn btn-secondary btn-sm px-2">Xóa</button>
                    </div>
                </div>
            </div>

            <div class="widget-card">
                <span class="widget-title">Người liên hệ</span>
                <div class="d-flex align-items-center gap-3 mb-2">
                    <div class="avatar-circle" style="border: 2px solid #28a745; width: 30px; height: 30px;"></div>
                    <span class="small fw-bold">Ronaldo (Trực tuyến)</span>
                </div>
            </div>
        </aside>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
