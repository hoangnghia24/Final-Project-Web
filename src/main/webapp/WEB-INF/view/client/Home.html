<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT - Newsfeed</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/client/css/Profile.css}" rel="stylesheet" />
    <link th:href="@{/client/css/Header.css}" rel="stylesheet" />
    <link th:href="@{/client/css/LeftSidebar.css}" rel="stylesheet" />
    <link th:href="@{/client/css/Home.css}" rel="stylesheet" />
    <script th:src="@{/client/js/TimeUtils.js}"></script>
    <script th:src="@{/client/js/Header.js}"></script>
    <script th:src="@{/client/js/LeftSidebar.js}"></script>
</head>

<body>

    <!-- Include header fragment -->
    <div th:replace="~{fragments/header :: user-header}"></div>

    <div class="home-container">

        <!-- Include left sidebar fragment -->
        <div th:replace="~{fragments/left-sidebar :: left-sidebar}"></div>

        <main class="main-feed">
            <div class="post-form-card">
                <div class="post-input-wrapper">
                    <div class="avatar-circle" style="width: 40px; height: 40px;"></div>
                    <input type="text" placeholder="Huỳnh Nguyên ơi, bạn đang nghĩ gì thế?">
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light text-secondary fw-bold">Video trực tiếp</button>
                    <button class="btn btn-light text-secondary fw-bold">Ảnh/Video</button>
                    <button class="btn btn-primary px-4 fw-bold">Đăng</button>
                </div>
            </div>

            <div class="feed-card">
                <div class="feed-header">
                    <img src="https://www.redditstatic.com/avatars/defaults/v2/avatar_default_2.png"
                        class="feed-avatar">
                    <div>
                        <h6 class="mb-0 fw-bold">Admin Hệ Thống</h6>
                        <small class="text-muted">1 giờ trước •</small>
                    </div>
                </div>
                <div class="feed-content">
                    Chào mừng các bạn đã tham gia mạng xã hội TFT!
                </div>
                <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97" class="feed-image">
                <hr>
                <div class="d-flex text-center">
                    <button class="btn btn-light flex-grow-1 fw-bold text-secondary">Thích</button>
                    <button class="btn btn-light flex-grow-1 fw-bold text-secondary">Bình luận</button>
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="contacts-widget">
                <div class="contacts-header">
                    <h6 class="contacts-title">Người liên hệ</h6>
                    <div class="contacts-actions">
                        <button class="icon-btn" title="Tìm kiếm">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" title="Tùy chọn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="contacts-list">
                    <!-- Online contacts -->
                    <div class="contact-item">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                            <span class="online-status"></span>
                        </div>
                        <span class="contact-name">Nguyễn Văn A</span>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                            <span class="online-status"></span>
                        </div>
                        <span class="contact-name">Trần Thị B</span>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                            <span class="online-status"></span>
                        </div>
                        <span class="contact-name">Lê Văn C</span>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
                            <span class="online-status"></span>
                        </div>
                        <span class="contact-name">Phạm Thị D</span>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);"></div>
                            <span class="online-status"></span>
                        </div>
                        <span class="contact-name">Hoàng Văn E</span>
                    </div>
                    
                    <!-- Offline contacts -->
                    <div class="contact-item offline">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);"></div>
                        </div>
                        <span class="contact-name">Vũ Thị F</span>
                    </div>
                    
                    <div class="contact-item offline">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);"></div>
                        </div>
                        <span class="contact-name">Đỗ Văn G</span>
                    </div>
                    
                    <div class="contact-item offline">
                        <div class="contact-avatar-wrapper">
                            <div class="avatar-circle" style="width: 36px; height: 36px; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);"></div>
                        </div>
                        <span class="contact-name">Bùi Thị H</span>
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
