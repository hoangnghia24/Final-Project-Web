<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .message-box { margin: 20px 0; }
        input, button { padding: 8px; margin: 5px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; }
        .message { padding: 5px; margin: 5px 0; background: white; border-left: 3px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Test Tool</h1>
        
        <div id="status" class="status disconnected">‚ùå Ch∆∞a k·∫øt n·ªëi</div>
        
        <div class="message-box">
            <h3>K·∫øt n·ªëi WebSocket</h3>
            <label>Sender ID: <input type="number" id="senderId" value="1"></label>
            <label>Receiver ID: <input type="number" id="receiverId" value="2"></label>
            <button onclick="connect()">K·∫øt n·ªëi</button>
            <button onclick="disconnect()">Ng·∫Øt k·∫øt n·ªëi</button>
        </div>
        
        <div class="message-box">
            <h3>G·ª≠i tin nh·∫Øn</h3>
            <input type="text" id="messageContent" placeholder="Nh·∫≠p tin nh·∫Øn..." style="width: 70%">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
        
        <div class="message-box">
            <h3>Tin nh·∫Øn nh·∫≠n ƒë∆∞·ª£c:</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentSenderId = null;

        function connect() {
            const senderId = document.getElementById('senderId').value;
            const receiverId = document.getElementById('receiverId').value;
            
            if (!senderId || !receiverId) {
                alert('Vui l√≤ng nh·∫≠p Sender ID v√† Receiver ID');
                return;
            }
            
            currentSenderId = senderId;
            
            // K·∫øt n·ªëi ƒë·∫øn WebSocket endpoint
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                updateStatus(true);
                addMessage('‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!', 'system');
                console.log('Connected: ' + frame);
                
                // Subscribe ƒë·ªÉ nh·∫≠n tin nh·∫Øn cho user hi·ªán t·∫°i
                stompClient.subscribe('/user/' + senderId + '/queue/messages', function(message) {
                    const data = JSON.parse(message.body);
                    addMessage(`üì® Nh·∫≠n t·ª´ User ${data.senderId}: ${data.content}`, 'received');
                    console.log('Received message:', data);
                });
                
            }, function(error) {
                updateStatus(false);
                addMessage('‚ùå L·ªói k·∫øt n·ªëi: ' + error, 'error');
                console.error('Connection error:', error);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                updateStatus(false);
                addMessage('‚ö†Ô∏è ƒê√£ ng·∫Øt k·∫øt n·ªëi', 'system');
            }
        }

        function sendMessage() {
            if (stompClient === null || !stompClient.connected) {
                alert('Vui l√≤ng k·∫øt n·ªëi tr∆∞·ªõc!');
                return;
            }
            
            const content = document.getElementById('messageContent').value;
            const senderId = document.getElementById('senderId').value;
            const receiverId = document.getElementById('receiverId').value;
            
            if (!content) {
                alert('Vui l√≤ng nh·∫≠p n·ªôi dung tin nh·∫Øn');
                return;
            }
            
            const chatMessage = {
                senderId: parseInt(senderId),
                receiverId: parseInt(receiverId),
                content: content
            };
            
            // G·ª≠i tin nh·∫Øn ƒë·∫øn server
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            addMessage(`üì§ ƒê√£ g·ª≠i ƒë·∫øn User ${receiverId}: ${content}`, 'sent');
            
            // Clear input
            document.getElementById('messageContent').value = '';
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi WebSocket';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Ch∆∞a k·∫øt n·ªëi';
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // T·ª± ƒë·ªông ng·∫Øt k·∫øt n·ªëi khi ƒë√≥ng trang
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
</html>
